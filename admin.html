<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <style>
        .admin-content {
            display: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 1.5rem;
        }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .orders-table th, .orders-table td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        .orders-table th {
            background-color: #f5f5f5;
        }
        .order-status {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Same header as index.html -->

    <main class="admin-dashboard">
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <div class="loading">
                <p>Loading orders...</p>
            </div>
            
            <div class="admin-content">
                <h2>Recent Orders</h2>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Orders loaded via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
